<app-header></app-header>
<div class="flex flex-wrap justify-center items-start gap-4 p-10">
  <ng-container *ngFor="let product of products">
    <app-product 
    [title]="product.title" 
    [image]="product.image" 
    [price]="product.price"
    [rating]="product.rating"
    [discount]="product.discount"
    [className]="'mx-0 w-2/12'"
    ></app-product>
  </ng-container>
</div>
